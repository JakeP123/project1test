<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DIY for Dummies</title>


    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>





    <div class="container">

    <!--JUMBOTRON HEADER-->
        <div class="jumbotron">
            <h1>DIY FOR DUMMIES</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">

            <!--Search Panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">What Are You Trying To Do? </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="search">Search</label>
                            <input type="type" class="form-control" id="search">
                        </div>

                        <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
                        <button type="button" class="btn btn-default">Clear</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="row">

        <!--Results Panel-->
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Video Results </h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <h1 id="video-url">Video URL: </h1>
                        <h2 id="video-title">Video Title: </h2>
                        <h3 id="publish-date"> Publish date</h3>
                        <h4 id="published-by"> publish by</h4>
                    </div>

                </div>
            </div>

        </div>
    </div>


        <!--Bootstrap JS (JQuery First then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
         crossorigin="anonymous"></script>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="logictest.js"></script>
</body>
   
</html>
